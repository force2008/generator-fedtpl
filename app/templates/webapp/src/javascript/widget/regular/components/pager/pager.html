<ul class="pagination" r-hide="!total"><li on-click={{ this.nav(current-1)}} class='pageprv {{current==1? "disabled": ""}}'><a  href='#' >上一页</a></li>{{#if total - 5 > show * 2}} <li  on-click={{ this.nav(1)}} class={{current==1? 'active': ''}}><a href="#">1</a></li><li>{{#if begin > 2}}<a>...</a>{{/if}}</li>{{#list begin..end as i}}<li on-click={{ this.nav(i)}} class={{current==i? 'active': ''}}><a href="#">{{i}}</a></li> {{/list}}{{#if (end < total-1)}}<li><a>...</a></li> {{/if}}<li on-click={{ this.nav(total)}} class={{current==total? 'active': ''}}><a href="#">{{total}}</a></li> {{#else}}{{#list 1..total as i}} <li on-click={{ this.nav(i)}} class={{current==i? 'active': ''}}><a href="#">{{i}}</a></li> {{/list}}{{/if}}<li on-click={{ this.nav(current + 1)}} class='pagenxt {{current==total? "disabled": ""}}'><a  href='#' >下一页</a></li></ul>
